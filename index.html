<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Twitter Wall</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: system-ui, sans-serif;
      max-width: 700px;
      margin: 0 auto;
      padding: 1rem;
      background: #fafafa;
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      text-align: center;
    }
    .tweet {
      margin: 18px 0;
      padding: 0.5rem 0;
      border-bottom: 1px solid #ddd;
    }
    .meta {
      display: flex;
      gap: .5rem;
      align-items: center;
      margin-bottom: .25rem;
    }
    .age.approx {
      font: 12px/1.2 system-ui, sans-serif;
      padding: 2px 6px;
      border-radius: 999px;
      background: #eef3fe;
      color: #1a73e8;
    }
    .permalink {
      font: 12px/1.2 system-ui, sans-serif;
      color: #666;
      text-decoration: none;
    }
    .permalink:hover {
      text-decoration: underline;
    }
    #stats {
      font-size: 13px;
      margin-bottom: 1rem;
      color: #444;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Live Twitter Wall</h1>
  <div id="stats">Loading…</div>
  <div id="tweets"></div>

  <script>
  const MAX_SHOW = 60; // how many tweets to display

  async function loadTweets() {
    try {
      const bust = Date.now();
      const res = await fetch(`tweets.json?v=${bust}`, { cache: 'no-store' });
      let arr = await res.json();

      // Normalize to objects {url, repliedAt}
      arr = Array.isArray(arr) ? arr : [];
      arr = arr.map(x => (typeof x === 'string' ? { url: x } : x));

      // Sort newest first by repliedAt
      arr.sort((a, b) => (Date.parse(b.repliedAt || 0) || 0) - (Date.parse(a.repliedAt || 0) || 0));
      arr.reverse();

      // Cap
      arr = arr.slice(0, MAX_SHOW);

      const container = document.getElementById('tweets');
      container.innerHTML = '';

      for (const item of arr) {
        const url = item.url;
        if (!url || !/^https?:\/\/(www\.)?(x|twitter)\.com\/.+\/status\/\d+/.test(url)) continue;

        const badge = renderRepliedAt(item.repliedAt);

        const block = document.createElement('div');
        block.className = 'tweet';
        block.innerHTML = `
          <div class="meta">
            ${badge}
            <a class="permalink" href="${url}" target="_blank" rel="noopener">Open</a>
          </div>
          <blockquote class="twitter-tweet"><a href="${url}"></a></blockquote>
        `;
        container.appendChild(block);
      }

      document.getElementById('stats').textContent =
        `Loaded ${arr.length} tweet${arr.length !== 1 ? 's' : ''}`;

      // Load or reload Twitter widgets.js
      if (!window.twttr || !twttr.widgets) {
        const s = document.createElement('script');
        s.async = true;
        s.src = 'https://platform.twitter.com/widgets.js';
        document.body.appendChild(s);
      } else {
        twttr.widgets.load();
      }
    } catch (err) {
      console.error(err);
      document.getElementById('stats').textContent = 'Error loading tweets';
    }
  }

  function renderRepliedAt(repliedAt) {
    const ms = Date.parse(repliedAt || '');
    if (!Number.isFinite(ms)) return '';
    const label = timeAgo(ms);
    const title = new Date(ms).toLocaleString();
    return `<span class="age approx" title="${title}">replied · ${label} ago</span>`;
  }

  function timeAgo(t) {
    const s = Math.floor((Date.now() - t) / 1000);
    if (s < 60) return `${s}s`;
    const m = Math.floor(s / 60);
    if (m < 60) return `${m}m`;
    const h = Math.floor(m / 60);
    if (h < 24) return `${h}h`;
    const d = Math.floor(h / 24);
    return `${d}d`;
  }

  document.addEventListener('DOMContentLoaded', loadTweets);
  </script>
</body>
</html>
