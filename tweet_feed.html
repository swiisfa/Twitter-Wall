<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Parent Tweets Feed</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; margin: 0; background:#0f1419; color:#e6edf3; }
    header { position: sticky; top: 0; backdrop-filter: blur(8px); background: rgba(15,20,25,0.8); padding: 14px 16px; border-bottom: 1px solid #1f2937; }
    header h1 { margin: 0; font-size: 18px; }
    main { max-width: 820px; margin: 0 auto; padding: 12px; }
    .tweet { margin: 18px 0; }
    .footer { text-align:center; color:#9aa4b2; font-size:12px; padding: 24px 0 40px; }
    .hint { color:#9aa4b2; font-size: 12px; }
    a { color: #8ab4f8; }
  </style>
</head>
<body>
  <header>
    <h1>Parent Tweets Feed</h1>
    <div class="hint">This page renders full tweet embeds from <code>tweets.json</code>. Update that JSON via n8n.</div>
  </header>
  <main id="list">
    <p class="hint">Loading tweets…</p>
  </main>
  <div class="footer">
    Built for a quick read-only feed. Newest first. If embeds don't appear, ensure your browser allows third‑party scripts and that the URLs are public.</div>

  <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
  <script>
    async function loadTweets() {
      const list = document.getElementById('list');
      try {
        const res = await fetch('tweets.json', { cache: 'no-store' });
        const urls = await res.json();
        list.innerHTML = '';
        (urls || []).slice().reverse().forEach(url => {
          if (!url) return;
          const wrap = document.createElement('div');
          wrap.className = 'tweet';
          wrap.innerHTML = '<blockquote class="twitter-tweet"><a href="'+url+'"></a></blockquote>';
          list.appendChild(wrap);
        });
        if (window.twttr && window.twttr.widgets) {
          window.twttr.widgets.load(list);
        }
      } catch (e) {
        list.innerHTML = '<p>Could not load <code>tweets.json</code>. Make sure it is present in the same folder.</p>';
      }
    }
    loadTweets();
  </script>
</body>
</html>
